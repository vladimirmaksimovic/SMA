<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Владимир Максимовић" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- FONT LINK -->
    <!-- <link rel="stylesheet" href="./assets/fonts/OrtoRNIDS.css"> -->
    <!-- font awesome 5 link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"

    <title>Svet App</title>

  <!-- LANDING PAGE -->

  <body>
    <main class="landing-section">
      <!-- LOGO LINK -->
      <!-- <a href="/pages/info.html" id="logo"> -->
      <img
        src="./assets/images/sm-logo.jpg"
        alt="Logo osnovne skole Svetozar Markovic Kraljevo"
        id="logo"
      />
      <!-- </a> -->
      <!-- LOGO LINK -->
      <!-- LOGIN FORM -->
      <div class="login-container">
        <form method="get" id="login-form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Корисничко име"
            size="14"
            tabindex="1"
          />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Шифра"
            size="14"
            tabindex="2"
          />
          <button id="login-btn" tabindex="3">
            Prijava <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
      </div>
      <!-- /LOGIN FORM -->
    </main>

    <!-- JS LINK -->
    <script src=" ./assets/js/signIn.js"></script>
  </body>
</html>
